name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Lint:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      # Run Ruff
      - name: Run Ruff
        run: |
          pip install uv
          uv pip install --system ruff
          ruff check
      # Run Codespell
      - name: Run Codespell
        run: |
          pip install codespell
          codespell codespell src/**/*.py

  Test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        os:
          - ubuntu-latest
          - macos-latest # arm64 (Apple Silicon)
          - macos-13  # latest Intel release
          - windows-latest

    steps:
      - uses: actions/checkout@v4
      # requires npm because JS needs to be built
      - uses: actions/setup-node@v4
        with:
          node-version: "18.x"
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: |
          pip install pytest-notebook
          pip install pre-commit
          pre-commit run --all
          pre-commit install      
      # pipx install hatch
      # hatch run test --cover --nb-test-files
      - name: Install IPyNiiVue & Deps
        run: pip install -e .
      - name: Test import
        run: |
          python -c "import ipyniivue"
      - name: Test IPyNiiVue
        run: |
          pip install coverage
          pip install --upgrade pip ipython ipykernel
          ipython kernel install --name "python3" --user
          coverage run -m pytest  --nb-test-files
      - name: Upload coverage to codecov (Only do this for the ubuntu-latest job)
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v5
        with:
          token: ${{secrets.CODECOV_TOKEN}}

  LintJavaScript:
    name: JavaScript / Lint
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: biomejs/setup-biome@v2
        with:
          version: latest
      - run: biome ci .

  TypecheckJavaScript:
    name: JavaScript / Typecheck
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
      - run: |
          npm install
          npm run typecheck
